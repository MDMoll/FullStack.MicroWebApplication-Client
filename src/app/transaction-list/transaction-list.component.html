<div class="container-fluid bdr">
  <div>
    <h5 class="text-muted text-center animate2 slideIn">
      Transactions
    </h5>
<!--    <div class="ln animate2 slideIn"></div>-->
  </div>
  <div class="ln animate2 slideIn"></div>

  <div class="table-responsive-lg pt-2 tbl">
    <!--  <sui-dimmer class="inverted" [(isDimmed)]="loading">-->
    <!--    <div class="ui text loader">Loading</div>-->
    <!--  </sui-dimmer>-->
    <table class="table-responsive-lg table-striped table-borderless table-dark table-sm">
      <thead class="text-muted animate2 slideIn ">
      <tr>
        <th align="left">ID</th>
        <th align="left">From</th>
        <th align="left">To</th>
        <th align="left">Memo</th>
        <!--<th align="left">TransactionType</th>-->
        <th align="left">Description</th>
        <!--<th align="left">Type ID</th>-->
        <th align="left">Amount</th>
        <th align="left">Date</th>
      </tr>
      </thead>
      <tbody class="table-dark table-borderless animate3 slideIn">
      <tr class="" *ngFor="let t of transactions">
        <td data-label="Transaction ID">{{t.transactionId}}</td>
        <td data-label="From">{{t.fromAccountId}}</td>
        <td data-label="To">{{t.toAccountId}}</td>
        <td data-label="Memo">{{t.memo}}</td>
        <!--<td>{{t.transactionType}}</td>-->
        <td data-label="Transaction Type">{{t.transactionType['description']}}</td>
        <!--<td data-label="Transaction Type ID">{{t.transactionType['id']}}</td>-->
        <td data-label="Amount">{{t.amount}}</td>
        <td data-label="Transaction Date">{{t.transactionDt}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="7" class="">
          <div class="ln animate4 slideIn"></div>
          <sui-pagination class="p-2 animate4 slideIn" [collectionSize]="total" [pageSize]="limit" [hasNavigationLinks]="true" [hasBoundaryLinks]="true" [(page)]="selectedPage"
                          (pageChange)="pageChange()">
          </sui-pagination>
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
