
<div class="text-center">
  <div role="group">
    <a id="smallLogo" hidden="true" href="">
    <img src="../assets/logo3.png" style="height: 80px">
    </a>
    <button id="btnGroupDrop1" type="button" class="btn text-light dropdown-toggle cusmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{defaultName}}
    </button>
    <div class="dropdown-menu cusmenu" aria-labelledby="">

      <a *ngFor="let profile of profiles" [class.selected]="profile === selectedProfile"
         (click)="onSelect(profile)" class="dropdown-item cusmenu text-light" routerLink="/mainwindow/{{profile.id}}">{{profile.userName}}</a>
    </div><br>
    <div id="bigLogo" class="align-middle pt-5">
    <a  class="text-center" style="height: 200px" href="">
      <img class="pt-lg-5" src="../../assets/logo2.png" >
    </a>
    </div>
  </div>
</div>

<li class="text-center text-light pt-3 list-inline animate4 slideIn">
  <h6>
    <button class="plus text-muted" (click)="onClick()">Sign Up
    </button>
  </h6>
</li>
<div class="list-inline text-light pt-3 create animate2 slideIn" *ngIf="createUser">
  <h6 class="text-light">Create New User</h6>
  <li class="pt-1 align-baseline animate2 slideIn">
    <input class="form text-light" placeholder="Username*" #userName/>
  </li>
  <li class="pt-2 pb-1 animate3 slideIn">
    <input class="form text-light" placeholder="First Name*" #firstName/>
  </li>
  <li class="pt-2 pb-1 animate3 slideIn">
    <input class="form text-light" placeholder="Last Name*" #lastName/>
  </li>
  <li class="pt-3 pb-3 animate4 slideIn">
    <button class="plus text-light" (click)="add(firstName.value, lastName.value, userName.value);">
      OK
    </button>
    <button class="plus text-muted" (click)="onClick();">
      Cancel
    </button>
  </li>
</div>
