<div class="container-fluid">
<div class="row">
<div class="col-lg-2 p-3">
  <div class="table-hover" *ngFor="let account of accounts"
      [class.selected]="account === selectedAccount"
      (click)="onSelect(account)">
    <a class="text-light" routerLink="account/{{account}}">
      <span class="text-">{{account.name}}</span>
      <span class="text-muted"><br>${{account.balance}}<br></span>
    </a>
  </div>
  <div class="pt-3">
    <h4>
    <button class="btn-secondary" (click)="onClick()">+
    </button>
    </h4>
  </div>
</div>
  <div class="bg-light pl-3 pr-3" *ngIf="createAccount">
    <div class="list-inline text-light pt-3" >
      <h6 class="text-muted">Create New Account</h6>
      <li class="pt-1 text-dark">Name:<br>
        <input #accountName />
      </li>
      <li class="pt-3 text-dark">Balance:<br>
        <input #accountBalance />
      </li>
      <!-- (click) passes input value to add() and then clears the input -->
      <li class="pt-3 text-dark p-4">
        <button (click)="add(accountName.value, accountBalance.value)">
          submit
        </button>
      </li>
    </div>
  </div>
</div>
</div>
